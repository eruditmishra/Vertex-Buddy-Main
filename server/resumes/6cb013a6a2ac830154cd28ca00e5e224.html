<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Emailers</title>
      <style>
        td {
          border: 0;
        }
        img {
          border: 0;
        }
      </style>
    </head>
    <body style="margin: 0; width: 100%; padding: 0">
      <center
        class="wrapper"
        style="
          width: 100%;
          max-width: 640px;
          table-layout: fixed;
          background-color: rgba(126, 107, 255, 0.1);
          margin: 0 auto;
        "
      >
        <table
          class="main"
          width="100%"
          style="
            align-items: center;
            max-width: 640px;
            border-spacing: 0;
            font-family: sans-serif;
          "
        >
          <!-- Header Section  -->
          <tr>
            <td>
              <table width="100%">
                <tr>
                  <td
                    class="two-column"
                    style="
                      width: 100%;
                      margin: 0 auto;
                      background-color: #1c0b8d;
                      text-align: center;
                      padding: 23px;
                    "
                  ></td>
                </tr>
              </table>
              <!-- Table body section -->
              <tr>
                <td>
                  <table width="100%" style="padding: 21px">
                    <tr>
                      <td
                        class="table-body"
                        style="
                          width: 100%;
                          margin: 0 auto;
                          background-color: #ffffff;
                          text-align: center;
                        "
                      >
                        <a href="#">
                          <img
                            style="padding: 20px"
                            width="227px"
                            height="30px"
                            src="https://res.cloudinary.com/dpx9hcciy/image/upload/v1706526891/ssciqbi64l4kfqllwinn.png"
                            alt="Logo"
                          />
                        </a>
                        <p style="font-size: 30px; font-weight: bold">
                          Hi, ${name}!
                        </p>
                        <p style="font-size: 20px">${subject}!</p>
                        <p
                          style="
                            font-size: 20px;
                            padding: 30px 40px;
                            text-wrap: balance;
                            line-height: 25px;
                            color: rgba(18, 18, 18, 0.6);
                          "
                        >
                          ${body1}
                        </p>
                        <a
                          href="#"
                          class="an-btn"
                          style="padding: 12px 12px; text-decoration: none"
                        >
                          <p
                            class="button"
                            width="30px"
                            style="
                              text-decoration: none;
                              font-size: 15px;
                              padding: 15px 20px;
                              background: #1c0b8d;
                              color: #ffffff;
                              border: none;
                              border-radius: 45px;
                              width: 200px;
                              margin: 0 auto;
                            "
                          >
                            ${cta}
                          </p>
                        </a>
                        <p
                          class="para"
                          style="
                            font-size: 20px;
                            padding: 15px 30px;
                            text-wrap: balance;
                            line-height: 25px;
                            color: rgba(18, 18, 18, 0.6);
                          "
                        ></p>
                      </td>
                    </tr>
  
                    <!-- Footer section  -->
                    <tr>
                      <td>
                        <table width="100%" style="padding: 25px 0px">
                          <tr>
                            <td
                              class="table-foot"
                              style="
                                width: 100%;
                                margin: 0 auto;
                                /* border: 1px solid; */
                                background-color: #ffffff;
                                text-align: center;
                                padding: 20px;
                              "
                            >
                              <a
                                href="https://www.facebook.com/groups/skytrustnetwork"
                                target="_blank"
                                style="padding: 3px"
                                ><img
                                  width="25"
                                  src="https://res.cloudinary.com/dpx9hcciy/image/upload/v1706526891/r7cl2avlfk8mvhmgi7de.png"
                                  alt="facebook"
                              /></a>
                              <a
                                href="https://www.instagram.com/skytrustnetwork/"
                                target="_blank"
                                style="padding: 3px"
                                ><img
                                  width="25"
                                  src="https://res.cloudinary.com/dpx9hcciy/image/upload/v1706526891/k8a5e4hrflcgxl0njmys.png"
                                  alt="instagram"
                              /></a>
                              <a
                                href="https://twitter.com/SkytrustN92540"
                                target="_blank"
                                style="padding: 3px"
                                ><img
                                  width="25"
                                  src="https://res.cloudinary.com/dpx9hcciy/image/upload/v1706526891/d2wcqrux6iw2vfarowvw.png"
                                  alt="twitter"
                              /></a>
                              <a
                                href="https://www.linkedin.com/company/101341693/admin/feed/posts/"
                                target="_blank"
                                style="padding: 3px"
                                ><img
                                  width="25"
                                  src="https://res.cloudinary.com/dpx9hcciy/image/upload/v1706527067/dla5ndkd9hiedhiuwlnc.png"
                                  alt="linkedin"
                              /></a>
                              <table style="width: 100%; margin: 0 auto">
                                <table
                                  class=""
                                  width="100%"
                                  style="padding: 12px"
                                >
                                  <tr style="width: 100%; margin: 0 auto">
                                    <td
                                      style="
                                        text-align: center;
                                        width: 100%;
                                        margin: 0 auto;
                                      "
                                    >
                                      <p style="width: 100%; text-align: center">
                                        Copyright &#169; 2024. All rights reserved
                                      </p>
                                    </td>
                                  </tr>
                                </table>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <!--  -->
                  </table>
                </td>
              </tr>
            </td>
          </tr>
        </table>
      </center>
    </body>
  </html>
